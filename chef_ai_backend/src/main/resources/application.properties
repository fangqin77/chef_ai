spring.application.name=chef_ai_backend

# MySQL DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/login_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=2023015801
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP (可选常用调优，保持默认也可)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# MyBatis 基本配置
mybatis.mapper-locations=classpath*:mapper/**/*.xml
# 按你的包路径调整：当前工程包为 com.example.chef_ai_backend
mybatis.type-aliases-package=com.example.chef_ai_backend.model
mybatis.configuration.map-underscore-to-camel-case=true
# 控制台打印 SQL（开发阶段方便调试）
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 关闭 Spring SQL 初始化（不初始化数据库/不跑 schema 或 data 脚本）
spring.sql.init.mode=never

# 时区与编码（部分容器环境下有帮助）
spring.jackson.time-zone=Asia/Shanghai
spring.mvc.locale=zh_CN