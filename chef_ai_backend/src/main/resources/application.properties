spring.application.name=chef_ai_backend

# Server port
server.port=9000
server.address=172.20.10.3

# MySQL DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/chef_ai?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=2023015801
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP（常用调优，保留默认也可）
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# MyBatis 基本配置
mybatis.mapper-locations=classpath*:mapper/**/*.xml
# 按你的包路径调整：当前工程包为 com.example.chef_ai_backend
mybatis.type-aliases-package=com.example.chef_ai_backend.model
mybatis.configuration.map-underscore-to-camel-case=true
# 控制台打印 SQL（开发阶段便于调试）
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 关闭 Spring SQL 初始化（不初始化数据库/不跑 schema 或 data 脚本）
spring.sql.init.mode=never

# 时区与编码（部分容器环境下有帮助）
spring.jackson.time-zone=Asia/Shanghai
spring.web.locale=zh_CN

# 微信配置
wechat.appid=wx0ac98f81e0ed6ad0
wechat.secret=cad16ffea1c3e85044c25458d07b0c98

# Redis 服务器地址（本地环境填 localhost，生产环境填实际地址）
spring.redis.host=localhost
# Redis 端口（默认 6379）
spring.redis.port=6379
# Redis 密码（无密码则留空）
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=3000ms
# 连接池配置（lettuce 是 Spring Boot 2.x 默认客户端）
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=-1ms

# 功能开关：禁用旧的每日菜谱控制器
feature.dailyRecipeController.enabled=false

